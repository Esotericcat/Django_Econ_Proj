{% extends 'base.html' %}

{% block content %}
    <h1>{% if goods %}Change Price of "{{ goods.name }}"{% else %}Create New Goods{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if goods %}Change Price{% else %}Create Goods{% endif %}</button>
    </form>
    <br>
    <a href="{% url 'goods_list' %}">Back to Goods List</a>
{% endblock %}
